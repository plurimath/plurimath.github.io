<section class="summary">
  <p>
    Convert between <strong>MathML</strong>, <strong>OMML</strong>,
    <strong>LaTeX</strong> math and <strong>Asciimath</strong> using
    <strong>Plurimath</strong>
  </p>
  <p>
    New! Plurimath has been ported to JavaScript and can be embedded on any website! See the <a href="/demo" target="_blank"><strong>online demo</strong></a>!
    <br>
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mstyle displaystyle="true">
        <mi>f</mi>
        <mrow>
          <mo>(</mo>
          <mi>x</mi>
          <mo>)</mo>
        </mrow>
        <mo>=</mo>
        <mrow>
          <munderover>
            <mo>&#x2211;</mo>
            <mrow>
              <mi>n</mi>
              <mo>=</mo>
              <mn>0</mn>
            </mrow>
            <mo>&#x221e;</mo>
          </munderover>
          <mfrac>
            <mrow>
              <msup>
                <mi>f</mi>
                <mrow>
                  <mo>(</mo>
                  <mi>n</mi>
                  <mo>)</mo>
                </mrow>
              </msup>
              <mrow>
                <mo>(</mo>
                <mi>a</mi>
                <mo>)</mo>
              </mrow>
            </mrow>
            <mrow>
              <mi>n</mi>
              <mi>&#x21;</mi>
            </mrow>
          </mfrac>
        </mrow>
        <msup>
          <mrow>
            <mo>(</mo>
            <mi>x</mi>
            <mo>&#x2212;</mo>
            <mi>a</mi>
            <mo>)</mo>
          </mrow>
          <mi>n</mi>
        </msup>
      </mstyle>
    </math>
  </p>
  <p>
    <style>
      form {
        display: flex;
        width: 100%;
        flex-direction: column;
        row-gap: 1em;
        padding: 1em 1em;
        background-color: white;
      }
      form>* {
        color: black;
      }
      form>div>* { flex: 1; }
      textarea { min-height: 20vh; padding: 1rem; font-size: x-large; }
      div#preview { font-size: x-large; padding: 1rem; border: 1px solid; }
      form>label { margin-bottom: -1em; }
      textarea#math_tree { font-size: small; }
    </style>
    <form>
      <h2>Live Demo</h2>
      <div>
        <label for="from">Input</label>&nbsp&nbsp
        <select id="fromfmt">
          <option value="asciimath">Asciimath</option>
          <option value="omml">Omml</option>
          <option value="html">Html</option>
          <option value="mathml">Mathml</option>
          <option value="latex">Latex</option>
        </select>
      </div>
      <textarea id="from">sum_(i=1)^n i^3=((n(n+1))/2)^2</textarea>
      <div id="renderer">
        <label>Rendering</label>
        <select id="mathmlEngine">
          <option value="mathjax" selected>MathJax</option>
          <option value="mathml">Browser native</option>
        </select>
      </div>
      <div id="preview"></div>
      <div>
        <label>Output</label>&nbsp&nbsp
        <select id="tofmt">
          <option value="Asciimath">Asciimath</option>
          <option value="Omml">Omml</option>
          <option value="Html">Html</option>
          <option value="Mathml">Mathml</option>
          <option value="Latex">Latex</option>
        </select>
      </div>
      <textarea id="to" readonly></textarea>
      <label>Rendering Tree</label>
      <textarea id="math_tree" wrap="off" readonly></textarea>
    </form>
    <script src="renderer-script.js" type="module"></script>
  </p>
</section>
