<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>

    <style>
      form {
        display: flex;
        width: 80%;
        flex-direction: column;
        row-gap: 1em;
        padding: 3em 1em;
      }
      form>div { display: flex; flex-direction: row; column-gap: 1em; align-items: center; }
      form>div>* { flex: 1; }
      textarea { min-height: 45vh; }
      button { flex: 1; width: 30%; height: 3rem;}
      div#preview { font-size: large; padding: 1rem 0}
    </style>
  </head>
  <body>
    <form>
      <div>
        <textarea id="from"></textarea>
        <textarea id="to"></textarea>
      </div>
      <div id="preview">
      </div>
      <div>
        <select id="fromfmt">
          <option value="asciimath">Asciimath</option>
          <option value="omml">Omml</option>
          <option value="html">Html</option>
          <option value="mathml">Mathml</option>
          <option value="latex">Latex</option>
        </select>
        <select id="tofmt">
          <option value="Asciimath">Asciimath</option>
          <option value="Omml">Omml</option>
          <option value="Html">Html</option>
          <option value="Mathml">Mathml</option>
          <option value="Latex">Latex</option>
        </select>
      </div>
      <div>
        <button>Convert</button>
      </div>
    </form>

    <script type="module">
      import Plurimath from "https://www.plurimath.org/plurimath-js/dist/index.js";

      document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();

        var from = document.getElementById("from").value;
        var fromfmt = document.getElementById("fromfmt").value;
        var tofmt = document.getElementById("tofmt").value;

        var to = document.getElementById("to");

        var pm = new Plurimath(from, fromfmt);
        to.value = pm["to"+tofmt]();

        var preview = pm["toMathml"]();
        document.getElementById("preview").innerHTML=preview
      });
    </script>
  </body>
</html>
